<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>فاحص كود الموقع</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
  <meta http-equiv="X-Frame-Options" content="DENY">

  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f0f0f0;
      padding: 40px;
      direction: rtl;
      text-align: center;
      user-select: none;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .buttons {
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      color: white;
      cursor: pointer;
      margin: 0 5px;
    }

    .scan-btn {
      background-color: green;
    }

    .copy-btn {
      background-color: #007bff;
    }

    pre {
      background-color: #4b0082;
      color: #fff;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      text-align: left;
    }
  </style>

  <script>
    // 🚫 منع كليك يمين
    document.addEventListener('contextmenu', e => {
      e.preventDefault();
      window.location.href = 'https://google.com';
    });

    // 🚫 منع F12 وأدوات المطور
    document.onkeydown = function (e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C")) ||
        (e.ctrlKey && e.key === "U")
      ) {
        window.location.href = 'https://google.com';
        return false;
      }
    };

    // 🕵️‍♂️ حماية من أدوات المطور
    setInterval(() => {
      const t0 = performance.now();
      debugger;
      const t1 = performance.now();
      if (t1 - t0 > 100) {
        window.location.href = 'https://google.com';
      }
    }, 1000);

    // 🔍 فحص الموقع
    function fetchSource() {
      const url = document.getElementById('urlInput').value;
      if (!url.startsWith('http')) {
        alert('يرجى إدخال رابط يبدأ بـ http:// أو https://');
        return;
      }

      fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent(url))
        .then(response => {
          if (!response.ok) throw new Error('لم يتمكن من جلب الكود.');
          return response.text();
        })
        .then(data => {
          document.getElementById('result').textContent = data;
        })
        .catch(error => {
          document.getElementById('result').textContent = 'خطأ: ' + error.message;
        });
    }

    // 📋 نسخ الكود + حماية من رابط htmlsniffer
    function copyCode() {
      const currentURL = document.getElementById('urlInput').value;
      if (currentURL.includes("htmlsniffer.netlify.app")) {
        // 🛑 طرد المستخدم
        window.location.href = 'https://google.com';
        return;
      }

      const code = document.getElementById('result').textContent;
      navigator.clipboard.writeText(code)
        .then(() => alert('تم نسخ الكود بنجاح!'))
        .catch(() => alert('حدث خطأ أثناء النسخ.'));
    }
  </script>
</head>

<body>
  <h2>قم بوضع رابط موقع :</h2>
  <input type="text" id="urlInput" placeholder="مثال: https://example.com" />
  <div class="buttons">
    <button class="scan-btn" onclick="fetchSource()">فحص</button>
    <button class="copy-btn" onclick="copyCode()">نسخ الكود</button>
  </div>

  <pre id="result">كود الموقع سيظهر هنا...</pre>
</body>
</html>
