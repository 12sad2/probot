
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم البوت</title>
  <style>
    body {
      background-color: #007bff;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .section { margin-bottom: 20px; }
    select, button {
      padding: 10px; font-size: 16px; margin: 10px;
      border: none; border-radius: 6px; cursor: pointer;
    }
    button.blue { background-color: #0056b3; color: white; }
    button.black { background-color: #222; color: white; }
    button.green { background-color: green; color: white; }
    button.red { background-color: red; color: white; }
    .icon-button img {
      height: 20px; vertical-align: middle; margin-left: 5px;
    }
    .language-select { float: left; margin-top: -30px; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="goToSettings()">⚙️ إعدادات السيرفر</button>
    <select class="language-select" onchange="changeLanguage(this.value)">
      <option value="ar">🇸🇦 عربي</option>
      <option value="en">🇺🇸 English</option>
    </select>
  </div>

  <h1>لوحة تحكم البوت</h1>

  <div class="section">
    <label for="servers">🧠 اختر سيرفر:</label>
    <select id="servers">
      <option>تحميل السيرفرات...</option>
    </select>
  </div>

  <div class="section">
    <button class="blue" onclick="openCommand('ban')">🚫 Ban</button>
    <button class="blue" onclick="openCommand('kick')">👢 Kick</button>
    <button class="blue" onclick="openCommand('unban')">🔓 Unban</button>
    <button class="blue" onclick="openCommand('roll')">🎭 Roll</button>
    <button class="icon-button blue" onclick="openCommand('lock')">
      <img src="https://encrypted-tbn0.gstatic.com/licensed-image?q=tbn:ANd9GcRlgq4LnoOkUWA4_CI1vx0hhHRCVzjdzQdXvXbc8ip5i5xWBGSLIbKTQovNp8g-XWMYiZNuyT_OoLdaizXF&s=19"> Lock
    </button>
    <button class="icon-button blue" onclick="openCommand('unlock')">
      <img src="https://encrypted-tbn0.gstatic.com/licensed-image?q=tbn:ANd9GcSio9aVrupinMpWgueg-5NIgXEiHBOSTsmAENoNS0adfGbYv6mWJiBRvQ4Tp8Y_VvryR_oB8nUdpxLGP2DiOA&s=19"> Unlock
    </button>
  </div>

  <div class="section">
    <button class="green" onclick="goToAutoReply()">🤖 الرد التلقائي</button>
    <button class="black" onclick="goToModeration()">📋 أوامر الإشراف</button>
  </div>

  <script>
    function openCommand(command) {
      const input = prompt(`📝 اكتب اختصار للأمر ${command}`);
      if (input) {
        alert(`📤 سيتم إرسال الأمر "${command}" مع الاختصار "${input}" إلى البوت.`);
      }
    }
    function goToSettings() {
      alert("🔧 إعدادات السيرفر (لاحقاً)");
    }
    function goToAutoReply() {
      window.location.href = "auto-reply.html";
    }
    function goToModeration() {
      window.location.href = "index.html";
    }
    function changeLanguage(lang) {
      alert("🌐 اللغة المختارة: " + lang);
    }
  </script>
</body>
</html>
