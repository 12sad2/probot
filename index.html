<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>كشف معلومات المواقع ✅</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f0f0f0;
      padding: 40px;
      direction: rtl;
      text-align: center;
      user-select: none;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .buttons {
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      color: white;
      cursor: pointer;
      margin: 0 5px;
    }

    .scan-btn {
      background-color: green;
    }

    .copy-btn {
      background-color: #007bff;
    }

    #codeContainer {
      margin-top: 30px;
      text-align: right;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    #codeContainer h3 {
      color: #4b0082;
      margin-bottom: 10px;
      text-align: center;
    }

    pre {
      background-color: #4b0082;
      color: #fff;
      padding: 15px;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      text-align: left;
      font-size: 14px;
      line-height: 1.4;
    }
  </style>

  <script>
    function fetchSource() {
      const url = document.getElementById('urlInput').value.trim();
      if (!url.startsWith('http')) {
        alert('يرجى إدخال رابط يبدأ بـ http:// أو https://');
        return;
      }

      // تنظيف واجهة عرض الكود أثناء التحميل
      const container = document.getElementById('codeContainer');
      container.innerHTML = '<h3>جاري جلب الكود ...</h3>';

      fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent(url))
        .then((response) => {
          if (!response.ok) throw new Error('لم يتمكن من جلب الكود.');
          return response.text();
        })
        .then((data) => {
          container.innerHTML = `
            <h3>عرض الكود</h3>
            <pre id="result">${escapeHtml(data)}</pre>
          `;
        })
        .catch((error) => {
          container.innerHTML = `<h3>خطأ: ${escapeHtml(error.message)}</h3>`;
        });
    }

    function copyCode() {
      const codeElem = document.getElementById('result');
      if (!codeElem) {
        alert('لا يوجد كود للنسخ. الرجاء الضغط على فحص أولاً.');
        return;
      }

      const code = codeElem.textContent;

     
      const url = document.getElementById('urlInput').value;
      if (url.includes("htmlsniffer.netlify.app")) {
        window.location.href = 'https://google.com';
        return;
      }

      navigator.clipboard
        .writeText(code)
        .then(() => alert('تم نسخ الكود بنجاح!'))
        .catch(() => alert('حدث خطأ أثناء النسخ.'));
    }

    
    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    
    document.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      window.location.href = 'https://google.com';
    });

    // حماية مفاتيح أدوات المطور
    document.onkeydown = function (e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C")) ||
        (e.ctrlKey && e.key === "U")
      ) {
        window.location.href = 'https://google.com';
        return false;
      }
    };

    
    setInterval(() => {
      const t0 = performance.now();
      debugger;
      const t1 = performance.now();
      if (t1 - t0 > 100) {
        window.location.href = 'https://google.com';
      }
    }, 1000);
  </script>
</head>

<body>
  <h2>قم بوضع رابط موقع :</h2>
  <input type="text" id="urlInput" placeholder="مثال: https://example.com" />
  <div class="buttons">
    <button class="scan-btn" onclick="fetchSource()">فحص</button>
    <button class="copy-btn" onclick="copyCode()">نسخ الكود</button>
  </div>

  <div id="codeContainer">
    <!-- كود الموقع سيظهر هنا تحت الزر -->
  </div>
</body>
</html>
