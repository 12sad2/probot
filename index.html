<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>موقع بلاغات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    input[type="url"], button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    button {
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
    }

    .report-list {
      margin-top: 30px;
      text-align: right;
    }

    .report-item {
      background-color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .status {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>🚨 موقع بلاغات</h1>

  <p>قم بوضع رابط الموقع :</p>
  <input type="url" id="siteUrl" placeholder="https://example.com" required>
  <button onclick="submitReport()">بلاغ</button>

  <div class="report-list" id="reportList">
    <h3>البلاغات المُرسلة:</h3>
  </div>

  <script>
    const reports = [];

    function submitReport() {
      const urlInput = document.getElementById('siteUrl');
      const url = urlInput.value.trim();

      if (url === '') {
        alert('يرجى إدخال رابط صحيح.');
        return;
      }

      const report = {
        url: url,
        status: 'لم يُتابع بعد'
      };

      reports.push(report);
      renderReports();
      urlInput.value = '';
    }

    function renderReports() {
      const list = document.getElementById('reportList');
      list.innerHTML = '<h3>البلاغات المُرسلة:</h3>';

      reports.forEach(report => {
        const div = document.createElement('div');
        div.className = 'report-item';
        div.innerHTML = `
          <p><strong>الموقع:</strong> <a href="${report.url}" target="_blank">${report.url}</a></p>
          <p><strong>الحالة:</strong> <span class="status">${report.status}</span></p>
        `;
        list.appendChild(div);
      });
    }
  </script>

</body>
</html>
