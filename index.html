<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تشغيل بوت ديسكورد</title>
  <style>
    body {
      background-color: #b22222;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    input {
      padding: 10px;
      width: 250px;
      font-size: 18px;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
    }
    button {
      background-color: #28a745;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background-color: #218838;
    }
    #status {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #00ff00;
    }
  </style>
</head>
<body>
  <h1>تشغيل بوت ديسكورد</h1>
  <input type="text" id="token" placeholder="أدخل توكن البوت" />
  <br />
  <button onclick="startBot()">تشغيل البوت</button>
  <div id="status"></div>

  <script>
    async function startBot() {
      const token = document.getElementById('token').value.trim();
      const status = document.getElementById('status');

      if (!token) {
        alert('يرجى إدخال التوكن');
        return;
      }

      status.textContent = 'جاري إرسال التوكن وتشغيل البوت...';

      try {
        const response = await fetch('http://YOUR-SERVER-IP:3000/start-bot', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ token })
        });

        const data = await response.json();
        if (data.success) {
          status.textContent = '✅ البوت أونلاين';
        } else {
          status.textContent = '❌ فشل التشغيل: ' + data.message;
        }
      } catch (error) {
        status.textContent = '⚠️ خطأ في الاتصال بالسيرفر: ' + error.message;
      }
    }
  </script>
</body>
</html>
