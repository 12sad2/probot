<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>موقع بلاغات</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    input[type="url"], button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    button {
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
    }

    .report-list {
      margin-top: 30px;
      text-align: right;
    }

    .report-item {
      background-color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #user-info {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h1>🚨 موقع بلاغات</h1>

  <div id="g_id_onload"
    data-client_id="76575"
    data-callback="handleCredentialResponse"
    data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
    data-type="standard"
    data-size="large"
    data-theme="outline"
    data-text="signin_with"
    data-shape="rectangular"
    data-logo_alignment="right">
  </div>

  <div id="user-info"></div>

  <div id="report-section" style="display:none;">
    <p>قم بوضع رابط الموقع :</p>
    <input type="url" id="siteUrl" placeholder="https://example.com" required>
    <button onclick="submitReport()">بلاغ</button>

    <div class="report-list" id="reportList">
      <h3>البلاغات المُرسلة:</h3>
    </div>
  </div>

  <script>
    let userEmail = '';
    const reports = [];

    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      userEmail = data.email;
      document.getElementById('user-info').innerText = `تم تسجيل الدخول: ${userEmail}`;
      document.getElementById('report-section').style.display = 'block';
      document.querySelector('.g_id_signin').style.display = 'none';
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }

    function submitReport() {
      const urlInput = document.getElementById('siteUrl');
      const url = urlInput.value.trim();

      if (url === '') {
        alert('يرجى إدخال رابط صحيح.');
        return;
      }

      const report = {
        url,
        user: userEmail,
        status: 'لم يُتابع بعد'
      };

      reports.push(report);
      renderReports();
      urlInput.value = '';
    }

    function renderReports() {
      const list = document.getElementById('reportList');
      list.innerHTML = '<h3>البلاغات المُرسلة:</h3>';

      reports.forEach((report, index) => {
        const div = document.createElement('div');
        div.className = 'report-item';
        div.innerHTML = `
          <p><strong>الموقع:</strong> <a href="${report.url}" target="_blank">${report.url}</a></p>
          <p><strong>البريد المُبلّغ:</strong> ${report.user}</p>
          <p><strong>الحالة:</strong> ${report.status}</p>
        `;
        list.appendChild(div);
      });
    }
  </script>

</body>
</html>
