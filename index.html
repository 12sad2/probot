<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>فاحص كود المواقع</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 🛡️ حمايات داخل الصفحة -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
  <meta http-equiv="X-Frame-Options" content="DENY">

  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      padding: 30px;
      background-color: #f5f5f5;
    }
    h2 {
      color: #4b0082;
    }
    input[type="text"] {
      width: 65%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      margin-right: 10px;
    }
    .scan-btn {
      background-color: green;
    }
    .copy-btn {
      background-color: #007bff;
    }
    pre {
      background-color: #4b0082; /* بنفسجي */
      color: #fff;
      padding: 15px;
      border-radius: 10px;
      max-height: 400px;
      overflow: auto;
      white-space: pre-wrap;
      margin-top: 20px;
    }

    /* منع التحديد والنسخ */
    body {
      user-select: none;
    }
  </style>

  <script>
    // 🚫 منع كليك يمين
    document.addEventListener('contextmenu', e => {
      e.preventDefault();
      window.location.href = 'https://google.com';
    });

    // 🚫 منع F12 وأدوات المطور
    document.onkeydown = function (e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C")) ||
        (e.ctrlKey && e.key === "U")
      ) {
        window.location.href = 'https://google.com';
        return false;
      }
    };

    // 🕵️‍♂️ فحص أدوات المطور
    setInterval(() => {
      const start = performance.now();
      debugger;
      const end = performance.now();
      if (end - start > 100) {
        window.location.href = 'https://google.com';
      }
    }, 1000);

    // 🔍 فحص رابط الموقع
    function fetchSource() {
      const url = document.getElementById('urlInput').value;

      if (!url.startsWith('http')) {
        alert('الرجاء إدخال رابط يبدأ بـ https:// أو http://');
        return;
      }

      fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent(url))
        .then(response => {
          if (!response.ok) throw new Error('لم يتمكن من جلب البيانات.');
          return response.text();
        })
        .then(data => {
          document.getElementById('result').textContent = data;
        })
        .catch(error => {
          document.getElementById('result').textContent = 'خطأ: ' + error.message;
        });
    }

    // 📋 نسخ الكود
    function copyCode() {
      const code = document.getElementById('result').textContent;
      navigator.clipboard.writeText(code).then(() => {
        alert('تم نسخ الكود إلى الحافظة!');
      }).catch(() => {
        alert('حدث خطأ أثناء النسخ.');
      });
    }
  </script>
</head>

<body>
  <h2>قم بوضع رابط موقع :</h2>
  <input type="text" id="urlInput" placeholder="مثال: https://example.com" />
  <button class="scan-btn" onclick="fetchSource()">فحص</button>
  <button class="copy-btn" onclick="copyCode()">نسخ الكود</button>

  <pre id="result">كود الموقع سيظهر هنا...</pre>
</body>
</html>
