
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الرد التلقائي</title>
  <style>
    body {
      background-color: #007bff;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .popup {
      background-color: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      margin: 0 auto;
      display: none;
    }
    .popup input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .blue { background-color: #007bff; color: white; }
    .black { background-color: black; color: white; }
  </style>
</head>
<body>
  <h1>📨 الرد التلقائي</h1>
  <button class="blue" onclick="openPopup()">➕ إضافة رد تلقائي</button>
  <button class="black" onclick="goBack()">↩️ رجوع</button>

  <div class="popup" id="popup">
    <h3>إضافة رد تلقائي</h3>
    <input type="text" placeholder="الرسالة" id="messageText">
    <input type="text" placeholder="الرد" id="replyText"><br>
    <button class="blue" onclick="saveReply()">💾 حفظ التغييرات</button>
    <button class="black" onclick="closePopup()">❌ إلغاء</button>
  </div>

  <script>
    function openPopup() {
      document.getElementById('popup').style.display = 'block';
    }
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
    function saveReply() {
      const msg = document.getElementById('messageText').value;
      const reply = document.getElementById('replyText').value;
      alert(`💾 تم حفظ: "${msg}" => "${reply}"`);
      closePopup();
    }
    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
